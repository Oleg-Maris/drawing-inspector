openapi: 3.1.0
info:
  title: Drawing Inspector Backend
  version: "1.0.0"
servers:
  - url: https://drawing-inspector.onrender.com   # Replace with your deployed URL
paths:
  /inspectDrawing:
    post:
      summary: Inspect a technical drawing PDF for drafting errors.
      operationId: inspectDrawing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary      # ‚Üê tells the builder this is a file
      responses:
        '200':
          description: Inspection results per page
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
                  page_count:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        page:
                          type: integer
                        issues:
                          type: string
